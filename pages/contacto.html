<body>
    <header class="header" id="header">
        <div class="container-text__header d-flex justify-content-center align-item-center">
            <p class="header__titulo display-1 bg-info p-2 text-dark bg-opacity-25 text-center mt-5 w-100 fw-bolder">
                Hotel Petit Palais </p>
        </div>
    </header>

    <main class="main" id="main">
        <nav class="navbar justify-content-center bg-success bg-opacity-25">
            <ul class="nav">
                <li class="nav-item menu-item">
                    <a href="../index.html" class="text-nav nav-link text-black fs-5 m-2">Inicio</a>
                </li>
                <li class="nav-item menu-item">
                    <a href="reservas.html" class="text-nav nav-link text-black fs-5 m-2">Reservas</a>

                <li class="nav-item menu-item">
                    <a href="ofertas.html" class="text-nav nav-link text-black fs-5 m-2">Ofertas </a>

                <li class="nav-item menu-item">
                    <a href="contacto.html" class="text-nav nav-link text-black fs-5 m-2">Contacto</a>
                </li>
            </ul>
        </nav>
        
        <!-- FORMULARIO -->
        <p class="display-1 text-dark fw-bolder my-5 text-center">Contacto</p>
        <section class="container my-5">
            <form class="w-50 m-auto border-bottom border-top py-4" action="mailto:raulbodas2000@gmail.com"
                method="post">
                <div class="form-group my-3">
                    <label for="nombre">Nombre: *</label>
                    <input type="email" class="form-control" id="nombre" placeholder="Raul" required>
                </div>
                <div class="form-group my-3">
                    <label for="apellido">Apellido: *</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Bodas" required>
                </div>
                <div class="form-group my-3">
                    <label for="email">Email: *</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group my-3">
                    <label for="telefono">Telefono: *</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="+34612345678" required>
                </div>
                <div class="form-group my-3">
                    <label for="motivo">Motivo: </label>
                    <select class="form-control" id="motivo">
                        <option value="">---</option>
                        <option value="cancelar">Cancelar reserva</option>
                        <option value="modificar">Modificar reserva</option>
                        <option value="Problemas">Problemas al resevar</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div class="form-group my-3">
                    <label for="masinfo">Motivo detallado:</label>
                    <textarea class="form-control" id="masinfo" rows="5"></textarea>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="terminosycondiciones">
                    <label class="form-check-label" for="terminosycondiciones">
                        * Acepto los terminos y condiciones
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="ofertasporcorreo">
                    <label class="form-check-label" for="ofertascorreo">
                        Deseo recibir correos electronicos con ofertas nuevas
                    </label>
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Enviar" class="btn btn-secondary mt-4 mx-auto w-25">
                </div>
            </form>
        </section>
    </main>

    <footer class="footer mt-5 bg-success bg-opacity-50" id="footer">
        <section class="container">
            <div class="row py-5">
                <p class="col-4 text-center m-auto fs-2 text-dark fw-bold minombre-footer">
                    <a class="text-decoration-none text-black" href="index.html">
                        Raul Bodas</a>
                </p>
                <p class="col-4 text-center m-auto fs-5 text-dark fw-bold">IES Ribera del Tajo - 2022</p>

                <ul class="col-4 nav justify-content-center">
                    <li class="nav-item item-footer">
                        <a class="nav-link text-black fs-5" href="https://www.linkedin.com/in/raulbodas/">
                            <i class="display-5 fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li class="nav-item item-footer">
                        <a class="nav-link text-black fs-5" href="https://github.com/raulbodasv">
                            <i class="display-5 fa-brands fa-github-square"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>
